<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="title">Password Generator</h1>
        <textarea class="password-display" id="password">M@4dC0d3</textarea>
        <form id="passwordGeneratorForm" class="form">
            <label for="characterAmountNumber">Number Of Characters</label>
            <div class="character-amount-container">
                <input class="range-input" type="range" min="10" max="30" value="20" id="rangeLength">
                <input class="number-input" type="number" min="10" max="50" value="20" id="numberLength">
            </div>

            <label for="uppercase">Include Uppercase</label>
            <input type="checkbox" id="uppercase" checked>
            
            <label for="lowercase">Include Lowercase</label>
            <input type="checkbox" id="lowercase" checked>

            <label for="numbers">Include Numbers</label>
            <input type="checkbox" id="numbers" checked>

            <label for="symbols">Include Symbols</label>
            <input type="checkbox" id="symbols" checked>

            <button type="submit" class="btn">Generate Password</button>
        </form>
    </div>

    <script src="app.js"></script>
</body>

</html>
